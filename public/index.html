<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				display: flex;
				flex-direction: column;
				justify-content: stretch;
				height: 100%;
				margin: 0;
			}
			#app {
				position: relative;
				display: flex;
				flex: 1;
				justify-content: center;
				background: #316;
			}
			#app > canvas {
				position: absolute;
				width: 100%;
				height: 100%;
				image-rendering: pixelated;
			}
		</style>
	</head>
	<body>
		<div id="app"><canvas></canvas></div>
		<script type="module">
			const { main } = await import('./bundle.js');
			await main(document.querySelector('#app canvas'))
		</script>
	</body>
</html>
