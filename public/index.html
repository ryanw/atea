<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="init.mjs"></script>
	</head>
	<body>
		<div id="app">
			<canvas></canvas>
			<div id="settings">
				<p><strong>WASD+QE</strong> to move.<br>Click and drag to rotate.</p>
				<p>Reload for different landscapes</p>
				<label><input checked type="checkbox" id="enable-edges" /> Edges</label>
				<label><input type="range" id="canvas-pixel" value="1" min="0" max="6" /> Canvas Scale</label>
				<label><input type="range" id="dither-size" value="1" min="0" max="4" /> Dither Size</label>
				<label><input type="range" id="dither-depth" value="4" min="1" max="8" /> Dither Depth</label>
				<label><input type="range" id="fog-level" value="1.0" min="0.0" max="1.0" step="0.01" /> Fog</label>
				<label>
					<select id="render-mode">
						<option>Full</option>
						<option>GBuffer</option>
						<option>Shading</option>
						<option>Albedo</option>
						<option>Normals</option>
						<option>Position</option>
						<option>Depth</option>
						<option>Meta</option>
						<option>Fog</option>
					</select>
					Render Mode
				</label>
				<div id="fps">Framerate: <span></span></div>
				<div id="mouse-pos">Mouse: <span></span></div>
			</div>
		</div>
	</body>
</html>
