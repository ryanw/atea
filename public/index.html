<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				display: flex;
				flex-direction: column;
				justify-content: stretch;
				height: 100%;
			}
			html {
				background: radial-gradient(circle, rgba(131,58,180,1) 0%, rgba(45,187,67,1) 25%, rgba(29,156,253,1) 50%, rgba(223,253,49,1) 75%, rgba(252,69,157,1) 100%);
				padding: 2em;
			}
			#app {
				position: relative;
				flex: 1;
			}
			#app canvas {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app"><canvas></canvas></div>
		<script type="module">
			const { main } = await import('./bundle.js');
			await main(document.querySelector('#app canvas'))
		</script>
	</body>
</html>
