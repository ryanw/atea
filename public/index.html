<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				display: flex;
				flex-direction: column;
				justify-content: stretch;
				height: 100%;
			}
			#app {
				position: relative;
				flex: 1;
			}
			#app canvas {
				border: 6px inset black;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app"><canvas></canvas></div>
		<script type="module">
			const { main } = await import('./bundle.js');
			await main(document.querySelector('#app canvas'))
		</script>
	</body>
</html>
